{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Admin Login</h2>
    <form method="post">
        {% csrf_token %}
        
        {% if messages %}
            {% for message in messages %}
                <p style="color: #dc3545; font-size: 0.875em;">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <p>
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
        </p>
        <p>
            <label for="{{ form.password.id_for_label }}">Passkey</label>
            {{ form.password }}
        </p>

        <button type="submit" class="btn" style="margin-top: 1rem;">Login as Admin</button>
    </form>
    <a href="{% url 'login' %}" class="form-link">Not an admin? Login here</a>
</div>
{% endblock %}
