{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
            <div class="form-errors">
                {% for field, error_list in form.errors.items %}
                    {% for error in error_list %}
                        <p style="color: #dc3545; font-size: 0.875em; text-align:left;">{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>
        {% endif %}

        {{ form.as_p }}
        
        <button type="submit" class="btn" style="margin-top: 1rem;">Sign Up</button>
    </form>
    <a href="{% url 'login' %}" class="form-link">Already have an account? Login</a>
</div>
{% endblock %}
